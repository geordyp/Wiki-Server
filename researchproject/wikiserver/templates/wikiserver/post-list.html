{% extends 'wikiserver/base.html' %}
{% block 'body' %}

<h3>All Posts</h3>
<ul>
{% for p in posts %}
<li style="margin-bottom:10px;"><a href="{% url 'wikiserver:post-view' postid=p.id %}">{{ p.title }}</a> by {{ p.owner.username }}</li>
{% endfor %}
</ul>


<p style="text-align:center;">
  {% if hasPrev %}prev&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{% endif %}
  {% for i in numOfPages %}{{i}}&nbsp;&nbsp;&nbsp;{% endfor %}
  {% if hasNext %}&nbsp;&nbsp;&nbsp;next{% endif %}
</p>

{% endblock %}
