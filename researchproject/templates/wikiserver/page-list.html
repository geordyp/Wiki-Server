{% extends 'wikiserver/base.html' %}
{% block 'body' %}

<h3>All Pages</h3>
<ul>
{% for p in pagesToDisplay %}
  <li style="margin-bottom:10px;"><a href="{% url 'wikiserver:page-view' p.page.id %}">{{p.title}}</a> by {{p.page.owner.username}}</li>
{% endfor %}
</ul>

<p style="text-align:center;">
  {% for c in chapterLinks %}
    <a href="{% url 'wikiserver:page-list' c.link %}">{{c.text}}</a>
  {% endfor %}
</p>

{% endblock %}
